<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Document</title>
  <!-- Bootstrap CSS  -->
  <link
          href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css"
          rel="stylesheet"
          integrity="sha384-F3w7mX95PdgyTmZZMECAngseQB83DfGTowi0iMjiWaeVhAn4FJkqJByhZMI3AhiU"
          crossorigin="anonymous"
  />
  <!--Style-->
  <link rel="stylesheet" href="/css/login.css" />
  <!-- jQuery -->
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.4/jquery.min.js"></script>
</head>
<body>
<header>
  <nav class="navbar navbar-expand-lg navbar-light bg-light">
    <a class="navbar-brand" href="#">會員管理系統</a>
    <button
            class="navbar-toggler"
            type="button"
            data-toggle="collapse"
            data-target="#navbarNav"
            aria-controls="navbarNav"
            aria-expanded="false"
            aria-label="Toggle navigation"
    >
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarNav">
      <ul class="navbar-nav mr-auto">
        <li class="nav-item active">
          <a class="nav-link" href="#">Home </a>
        </li>
      </ul>
    </div>
  </nav>
</header>

<div class="container">
  <div class="row justify-content-center align-items-center mt-5">
    <div class="col-md-6">
      <div class="card">
        <div class="card-body">
          <h5 class="card-title mb-4">登入</h5>
          <form>
            <div class="form-group">
              <label for="account">帳號</label>
              <input
                      type="text"
                      class="form-control"
                      id="account"
                      placeholder="請輸入帳號"
                      required
              />
            </div>
            <div class="form-group">
              <label for="password">密碼</label>
              <input
                      type="password"
                      class="form-control"
                      id="password"
                      placeholder="請輸入密碼"
                      required
              />
            </div>
            <span id="res">彎彎</span>
            <div class="form-group div-btns">
              <button
                      type="button"
                      class="btn btn-primary"
                      onclick="window.location.href='./register.html'"
              >
                註冊
              </button>
              <button type="submit" class="btn btn-primary" id="login">
                登入
              </button>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>
<!--Js-->
<!-- <script>
  src = "./js/login.js";
</script> -->
<script>
  window.onload = function () {
    //相對路徑宣告
    const baseUrl = window.location.protocol + "//" + window.location.host;
    const contextPath = window.location.pathname.substring(
            0,
            window.location.pathname.indexOf("/", 1)
    );
    //api
    const apiUsers = baseUrl + contextPath + "/users";
    $("#login").click(function (e) {
      e.preventDefault();
      var myHeaders = new Headers();
      myHeaders.append("Content-Type", "application/json");

      var raw = JSON.stringify({
        account: $("#account").val(),
        password: $("#password").val(),
      });

      var requestOptions = {
        method: "POST",
        headers: myHeaders,
        body: raw,
      };

      fetch("http://localhost:8080/users/login", requestOptions)
              .then((response) => response.text())
              .then((result) => {
                if(result.includes("登入失敗")){
                  $("res").text("");
                  $("res").text(result);
                } else{
                  localStorage.setItem('token', result);
                  location.href =baseUrl + contextPath +"/management.html"
                  ;
                }
              })
              .catch((error) => console.log("error", error));
    });
  };
</script>
</body>
</html>
