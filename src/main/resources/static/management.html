<!-- 新增modal -->
<form>
  <div
          class="modal fade"
          id="insertModal"
          tabindex="-1"
          aria-labelledby="exampleModalLabel"
          aria-hidden="true"
  >
    <!--彈窗-->
    <div class="modal-dialog modal-dialog-centered">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="exampleModalLabel">新增會員</h5>
          <button
                  type="button"
                  class="btn-close"
                  data-bs-dismiss="modal"
                  aria-label="Close"
          ></button>
        </div>
        <div class="modal-body">
          <div class="form-group">
            <label for="account">帳號</label>
            <input
                    type="text"
                    class="form-control"
                    id="account"
                    placeholder="請輸入帳號"
                    required
            />
          </div>
          <div class="form-group">
            <label for="password">密碼</label>
            <input
                    type="password"
                    class="form-control"
                    id="password"
                    placeholder="請輸入密碼"
                    required
            />
          </div>
          <div class="form-group">
            <label for="name">姓名</label>
            <input
                    type="text"
                    class="form-control"
                    id="u-name"
                    placeholder="請輸入姓名"
                    required
            />
          </div>
          <div class="form-group">
            <label for="phone">電話</label>
            <input
                    type="tel"
                    class="form-control"
                    id="phone"
                    name="phone"
                    pattern="[0-9]{4}[0-9]{3}[0-9]{3}"
                    placeholder="e.g. 0912345678"
                    required
            />
          </div>
          <span id="register-msg"></span>
        </div>
        <div class="modal-footer">
          <button
                  type="button"
                  class="btn btn-secondary cancel"
                  data-bs-dismiss="modal"
          >
            取消
          </button>
          <button type="button" class="btn btn-primary" id="register">確定新增</button>
        </div>
      </div>
    </div>
  </div>
</form>

<!-- 編輯modal -->
<form>
  <div
          class="modal fade"
          id="editModal"
          tabindex="-1"
          aria-labelledby="exampleModalLabel"
          aria-hidden="true"
  >
    <!--彈窗-->
    <div class="modal-dialog modal-dialog-centered">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="exampleModalLabel">編輯會員</h5>
          <button
                  type="button"
                  class="btn-close"
                  data-bs-dismiss="modal"
                  aria-label="Close"
          ></button>
        </div>
        <div class="modal-body">
          <div class="form-group">
            <label for="account-edit">帳號</label>
            <input
                    type="text"
                    class="form-control"
                    id="account-edit"
                    placeholder="請輸入帳號"
                    required
            />
          </div>

          <div class="form-group">
            <label for="name-edit">姓名</label>
            <input
                    type="text"
                    class="form-control"
                    id="name-edit"
                    placeholder="請輸入姓名"
                    required
            />
          </div>
          <div class="form-group">
            <label for="phone-edit">電話</label>
            <input
                    type="tel"
                    class="form-control"
                    id="phone-edit"
                    name="phone"
                    pattern="[0-9]{4}[0-9]{3}[0-9]{3}"
                    placeholder="e.g. 0912345678"
                    required
            />
          </div>
          <span  id="edit-msg"></span>
          <input
                  class="version"
                  id="version"
                  type="hidden"
                  name="version"
                  value=""
          />
          <input class="id" id="id" type="hidden" name="id" value="" />
        </div>
        <div class="modal-footer">
          <button
                  type="button"
                  class="btn btn-secondary cancel"
                  data-bs-dismiss="modal"
          >
            取消
          </button>
          <button
                  type="button"
                  class="btn btn-primary"
                  id="btn-submit-edit"
          >
            確定編輯
          </button>
        </div>
      </div>
    </div>
  </div>
</form>
